
<h1>Login</h1>
<form class="form-signin text-center p-3"  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
<div class="mt-4 mb-3">
  <div class="form-group">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input 
    type="email" 
    class="form-control" 
    id="inputEmail" 
    name="email" 
    placeholder="Email address"
    ngModel
    required 
    autofocus>
  </div>
  <div class="form-group">
  <label for="inputPassword" class="sr-only">Password</label>
  <input 
    type="password" 
    class="form-control" 
    id="inputPassword" 
    name="password" 
    placeholder="Password" 
    ngModel
    required>
  <label class="error mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</label>
</div>
</div>
<button type="submit" class="btn btn-lg btn-success btn-block mb-3">Login</button>
<p>{{ loginForm.value | json }} </p>
<p>No account yet? <a routerLink="/register">Create an account</a></p>
</form>
